services:
  db:
    image: mysql:8.0
    container_name: kortowo-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - diploma-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u${DB_USER} -p${DB_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 15
      start_period: 60s

  backend:
    container_name: kortowo-backend
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      NODE_ENV: ${NODE_ENV}
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_DIALECT: ${DB_DIALECT}
      DB_PORT: ${DB_PORT}
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      API_PORT: 3000
      CLIENT_URL: https://kortowo.ninja
      LOG_LEVEL: ${LOG_LEVEL}
      COOKIE_SECURE: ${COOKIE_SECURE}
      COOKIE_SAMESITE: ${COOKIE_SAMESITE}
      COOKIE_DOMAIN: kortowo.ninja
    expose:
      - "3000"
    volumes:
      - ./server/logs:/app/logs
    networks:
      - diploma-network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/count"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    container_name: kortowo-frontend
    build:
      context: ./client
    # For production build, ensure VITE_API_URL resolves to /api (same-origin)
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    expose:
      - "80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - diploma-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      # HTTPS router for apex domain
      - "traefik.http.routers.kortowo.rule=Host(`kortowo.ninja`)"
      - "traefik.http.routers.kortowo.entrypoints=websecure"
      - "traefik.http.routers.kortowo.tls.certresolver=myresolver"
      - "traefik.http.services.kortowo.loadbalancer.server.port=80"
      # HTTP -> HTTPS redirect (apex only). Add www after DNS is ready.
      - "traefik.http.routers.kortowo-http.rule=Host(`kortowo.ninja`)"
      - "traefik.http.routers.kortowo-http.entrypoints=web"
      - "traefik.http.routers.kortowo-http.middlewares=kortowo-redirecthttps"
      - "traefik.http.middlewares.kortowo-redirecthttps.redirectscheme.scheme=https"

  traefik:
    image: traefik:v3.1
    container_name: traefik
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--api.dashboard=true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
    networks:
      - diploma-network
    restart: unless-stopped

volumes:
  db_data:
  letsencrypt:

networks:
  diploma-network:
    driver: bridge