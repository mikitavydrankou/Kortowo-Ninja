services:
  db:
    image: mysql:8.0
    container_name: kortowo-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - diploma-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "express", "-p${DB_PASSWORD:-expresspwd}"]
      interval: 5s
      timeout: 5s
      retries: 15
      start_period: 60s  

  backend:
    container_name: kortowo-backend
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=${NODE_ENV}
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_DIALECT=${DB_DIALECT}
      - DB_PORT=${DB_PORT}
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - API_PORT=${API_PORT}
      - CLIENT_URL=${CLIENT_URL}
      - LOG_LEVEL=${LOG_LEVEL}
    ports:
      - "9000:3000"
    volumes:
      - ./server/logs:/app/logs
    networks:
      - diploma-network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/count"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  

  frontend:
    container_name: kortowo-frontend
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - diploma-network
    restart: unless-stopped

volumes:
  db_data:
    driver: local

networks:
  diploma-network:
    driver: bridge