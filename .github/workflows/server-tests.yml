name: Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'server/**'
      - 'client/**'
      - '.github/workflows/server-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'server/**'
      - 'client/**'
      - '.github/workflows/server-tests.yml'
  workflow_dispatch:

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      server: ${{ steps.filter.outputs.server }}
      client: ${{ steps.filter.outputs.client }}
      workflow: ${{ steps.filter.outputs.workflow }}
    steps:
      - uses: actions/checkout@v4

      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            server:
              - 'server/**'
            client:
              - 'client/**'
            workflow:
              - '.github/workflows/server-tests.yml'

  unit-tests:
    needs: changes
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      needs.changes.outputs.server == 'true' ||
      needs.changes.outputs.workflow == 'true'
    defaults:
      run:
        working-directory: ./server
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - run: npm ci

      - name: Run unit tests
        run: npm test -- __tests__/unit --verbose

  integration-tests:
    needs: changes
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      needs.changes.outputs.server == 'true' ||
      needs.changes.outputs.workflow == 'true'
    defaults:
      run:
        working-directory: ./server
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - run: npm ci

      - name: Run integration tests
        run: npm test -- __tests__/integration --verbose --runInBand --forceExit

  e2e-tests:
    needs: changes
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: |
      github.event_name == 'workflow_dispatch' ||
      needs.changes.outputs.server == 'true' ||
      needs.changes.outputs.client == 'true' ||
      needs.changes.outputs.workflow == 'true'
    container:
      image: ghcr.io/${{ github.repository_owner }}/kortowo-ci:latest
      options: --user 0:0
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json

      - name: Cache npm registry
        id: cache-npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('server/package-lock.json', 'client/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Install server dependencies
        run: cd server && npm ci --prefer-offline --no-audit --progress=false

      - name: Install client dependencies
        run: cd client && npm ci --prefer-offline --no-audit --progress=false

      - name: Cache client build
        id: cache-client-dist
        uses: actions/cache@v4
        with:
          path: client/dist
          key: client-dist-${{ runner.os }}-${{ hashFiles('client/package-lock.json', 'client/vite.config.js', 'client/src/**', 'client/public/**') }}

      - name: Build client (preview bundle)
        if: steps.cache-client-dist.outputs.cache-hit != 'true'
        run: |
          cd client
          VITE_API_URL=http://127.0.0.1:3000/api npm run build

      - name: Start and seed MySQL
        run: |
          service mysql start
          DB_NAME=kortowo_test DB_USER=testuser DB_PASS=testpass init-mysql.sh

      - name: Run E2E tests
        run: |
          cd server
          npx playwright test --config=__tests__/e2e/playwright.config.js __tests__/e2e --reporter=list
        env:
          E2E_BASE_URL: http://127.0.0.1:5173
          E2E_FRONTEND_PORT: '5173'
          API_PORT: '3000'
          CLIENT_URL: http://127.0.0.1:5173
          VITE_API_URL: http://127.0.0.1:3000/api
          DB_HOST: 127.0.0.1
          DB_PORT: '3306'
          DB_DIALECT: mysql
          DB_USER: testuser
          DB_PASSWORD: testpass
          DB_NAME: kortowo_test
          JWT_SECRET: ci-test-secret
          NODE_ENV: test

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            server/__tests__/e2e/screenshots/
            server/test-results/
          retention-days: 7
