name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - run: npm ci

      - name: Run unit tests
        run: npm test -- __tests__/unit --verbose

  integration-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - run: npm ci

      - name: Run integration tests
        run: npm test -- __tests__/integration --verbose --runInBand --forceExit

  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpass
          MYSQL_DATABASE: kortowo_test
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u testuser -ptestpass"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Install client dependencies
        run: cd client && npm ci

      - name: Build client (preview bundle)
        run: |
          cd client
          VITE_API_URL=http://127.0.0.1:3000/api npm run build

      - name: Install Playwright
        run: cd server && npx playwright install chromium --with-deps

      - name: Run E2E tests
        run: |
          cd server
          npx playwright test --config=__tests__/e2e/playwright.config.js __tests__/e2e --reporter=list
        env:
          E2E_BASE_URL: http://127.0.0.1:5173
          E2E_FRONTEND_PORT: '5173'
          API_PORT: '3000'
          CLIENT_URL: http://127.0.0.1:5173
          VITE_API_URL: http://127.0.0.1:3000/api
          DB_HOST: 127.0.0.1
          DB_PORT: '3306'
          DB_DIALECT: mysql
          DB_USER: testuser
          DB_PASSWORD: testpass
          DB_NAME: kortowo_test
          JWT_SECRET: ci-test-secret
          NODE_ENV: test

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            server/__tests__/e2e/screenshots/
            server/test-results/
          retention-days: 7
