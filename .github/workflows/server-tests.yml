name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - run: npm ci

      - name: Run unit tests
        run: npm test -- __tests__/unit --verbose

  integration-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - run: npm ci

      - name: Run integration tests
        run: npm test -- __tests__/integration --verbose --runInBand --forceExit

  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Install client dependencies
        run: cd client && npm ci

      - name: Install Playwright
        run: cd server && npx playwright install chromium --with-deps

      - name: Start services
        run: docker compose -f compose.ci.yml up -d db backend

      - name: Wait for backend
        run: |
          echo "Waiting for backend..."
          timeout 120 bash -c 'until curl -s http://localhost:3000/api/offer/active > /dev/null 2>&1; do sleep 2; done'
          echo "Backend is ready!"

      - name: Start frontend
        run: |
          cd client
          VITE_API_URL=http://localhost:3000 npm run dev -- --host 0.0.0.0 &
          sleep 10

      - name: Wait for frontend
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:5173 > /dev/null 2>&1; do sleep 2; done'
          echo "Frontend is ready!"

      - name: Run E2E tests
        run: |
          cd server
          npx playwright test --config=__tests__/e2e/playwright.config.js __tests__/e2e --reporter=list
        env:
          E2E_BASE_URL: http://localhost:5173

      - name: Show logs on failure
        if: failure()
        run: docker compose -f compose.ci.yml logs

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            server/__tests__/e2e/screenshots/
            server/test-results/
          retention-days: 7

      - name: Cleanup
        if: always()
        run: docker compose -f compose.ci.yml down -v