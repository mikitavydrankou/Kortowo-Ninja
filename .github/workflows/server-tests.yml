name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - run: npm ci

      - name: Run Unit Tests
        env:
          NODE_ENV: test
          NODE_OPTIONS: --experimental-vm-modules
        run: npm test -- __tests__/unit --verbose --ci

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - run: npm ci

      - name: Run Integration Tests
        env:
          NODE_ENV: test
          NODE_OPTIONS: --experimental-vm-modules
        run: npm test -- __tests__/integration --verbose --ci --runInBand --forceExit

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json

      - name: Install server dependencies
        working-directory: server
        run: npm ci

      - name: Install client dependencies
        working-directory: client
        run: npm ci

      - name: Install Playwright browsers
        working-directory: server
        run: npx playwright install --with-deps chromium

      - name: Start services
        run: docker compose -f compose.dev.yml up -d db backend

      - name: Wait for backend
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:3000/api/offers > /dev/null; do sleep 2; done'

      - name: Start frontend
        working-directory: client
        run: npm run dev &

      - name: Wait for frontend
        run: |
          timeout 30 bash -c 'until curl -s http://localhost:5173 > /dev/null; do sleep 2; done'

      - name: Run E2E Tests
        working-directory: server
        run: npm run test:e2e

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: server/test-results/

      - name: Stop services
        if: always()
        run: docker compose -f compose.dev.yml down
